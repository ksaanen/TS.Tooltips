<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tooltips</title>
</head>
<body>
  
  <script src="../dist/tooltips.js" type="text/javascript"></script>
  
  <script type="text/javascript">
    let tooltips = new SomeNamespace.Vanilla.Core.Tooltips();

    function Tooltips() {
      tooltips.add([
        {content: 'c1', header: 'h1', refElement: '.tooltip-el-01'},
        {content: 'c2', header: 'h1', refElement: '.tooltip-el-02'},
        {content: 'c3', header: 'h1', refElement: '.tooltip-el-03'},
        {content: 'c4', header: 'h1', refElement: '.tooltip-el-04'},
        {content: 'c5', header: 'h1', refElement: '.tooltip-el-05'}
      ]);
      tooltips.init();
    }
    Tooltips();
  </script>
</body>
</html>
